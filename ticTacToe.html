<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container"></div>
  <div class="topnav">

    <button id="loadGameFromLocalStorage">Last Game</button>
    <button id="newgame">New Game</button>
    <button id="undo">Undo</button>
    <button id="savegame">Save Game</button>
    <button id="loadgame">Load Game</button>
    <button id="homescreen">Home Screen</button>
  </div>

  <div id="timer">
    <label id="minutes">00</label>:<label id="seconds">00</label>
  </div>

  <div style="padding-left:16px">
    <!-- <h2>Tic-Tac-Toe</h2>
    <p>Have a fun :)</p> -->
  </div>
  <div id="namesText">
    <h1 id="player1Name"></h1>
    <h1 id="player2Name"></h1>
  </div>

  
  <div id="board">
  </div>
  
  <div id="form">
    <form id="userform">
      <input class = "inputs" name="player1" id="player1" type="text" required placeholder="Player 1 name">
    </br></br>
      <input class = "inputs" name="player2" id="player2" type="text" required placeholder="Player 2 name">
      </br></br>
      <input class = "inputs" name="boardSize" id="boardSize" type="text"
      placeholder="Choose Board-Size">
    </br></br>
    <button id="play" name="ok"><img id="playimg" src=".\pics\playn.jpg" alt="play" /> </button>
    </form>
  </div>


  <script src="ticTacToe.js"></script>
</body>

</html>
